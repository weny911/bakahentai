        @keyframes rotate {
            from { transform: rotate(0deg); }

<body>
    <div class="container">

    <button id="musicBtn" style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        padding: 15px 30px;

        background: linear-gradient(45deg, #ff0000, #ff00ff);

    <audio id="bgMusic" loop autoplay muted>

    <script>
        // éŸ³ä¹æ’­æ”¾æ§åˆ¶
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;
        const targetVolume = 0.6;

        function fadeInAudio() {
            let vol = 0;
            bgMusic.volume = 0;
            const step = 0.05;
            const timer = setInterval(() => {
                vol = Math.min(targetVolume, vol + step);
                bgMusic.volume = vol;
                if (vol >= targetVolume) {
                    clearInterval(timer);
                }
            }, 150);
            bgMusic.muted = false;
        }

        function updateMusicState(playing) {
            isPlaying = playing;
            musicBtn.textContent = playing ? 'ğŸ”Š éŸ³ä¹æ’­æ”¾ä¸­' : 'ğŸµ ç‚¹æˆ‘æ’­æ”¾éŸ³ä¹';
            musicBtn.style.background = playing 
                ? 'linear-gradient(45deg, #00ff00, #00ffff)' 
                : 'linear-gradient(45deg, #ff0000, #ff00ff)';
        }

        function attemptPlay() {
            bgMusic.muted = true;
            bgMusic.volume = 0;
            bgMusic.play()
                .then(() => {
                    fadeInAudio();
                    updateMusicState(true);
                })
                .catch(() => updateMusicState(false));
        }
        
        musicBtn.addEventListener('click', function() {
            if (!isPlaying) {
                attemptPlay();
            } else {
                bgMusic.pause();
                updateMusicState(false);
            }
        });

        // é¡µé¢åŠ è½½è‡ªåŠ¨å°è¯•æ’­æ”¾ï¼Œå¤±è´¥ååœ¨é¦–æ¬¡äº¤äº’é‡è¯•
        attemptPlay();
        const resumeOnInteraction = () => {
            attemptPlay();
            document.removeEventListener('click', resumeOnInteraction);
            document.removeEventListener('touchstart', resumeOnInteraction);
        };
        document.addEventListener('click', resumeOnInteraction);
        document.addEventListener('touchstart', resumeOnInteraction);
        
        // åˆ›å»ºçƒŸç«æ•ˆæœ
        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 100;
                const duration = 0.5 + Math.random() * 0.5;
                
                document.body.appendChild(firework);
                
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => firework.remove(), duration * 1000);
            }
        }

        // ç´§è´´é—®å€™è¯­çš„å”¯ç¾çƒŸèŠ±
        function createGreetingFirework() {
            const heading = document.querySelector('.container h1');
            if (!heading) return;
            
            const rect = heading.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const colors = ['#ff9a9e', '#ffd2a5', '#a1c4fd', '#c2ffd8', '#f6d365', '#fbc2eb', '#ffecd2'];
            
            for (let i = 0; i < 20; i++) {
                const spark = document.createElement('div');
                spark.className = 'firework text-firework';
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                spark.style.left = `${centerX}px`;
                spark.style.top = `${centerY}px`;
                spark.style.background = color;
                spark.style.boxShadow = `0 0 14px ${color}, 0 0 30px rgba(255,255,255,0.6)`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 60 + Math.random() * 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                const duration = 800 + Math.random() * 700;
                
                document.body.appendChild(spark);
                
                spark.animate([
                    { transform: 'translate(0, 0) scale(0.6)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(1.4)`, opacity: 0 }
                ], {
                    duration,
                    easing: 'ease-out'
                });
                
                setTimeout(() => spark.remove(), duration);
            }
        }
        
        // åˆ›å»ºæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = 'â­';
            star.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            star.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            document.body.appendChild(star);
            
            setTimeout(() => star.remove(), 6000);
        }
        
        // åˆ›å»ºçˆ±å¿ƒ
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â¤ï¸';
            heart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            heart.style.top = Math.random() * (window.innerHeight - 40) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);

        // åˆ›å»ºé—ªå…‰æ•ˆæœ
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = 'âœ¨';

            sparkle.style.top = Math.random() * (window.innerHeight - 30) + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }
        
        // åˆ›å»ºéŸ³ç¬¦æ•ˆæœ
        function createMusicNote() {
            const notes = ['ğŸµ', 'ğŸ¶', 'ğŸ¸', 'ğŸ¤', 'ğŸ§'];
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(note);
            
            setTimeout(() => note.remove(), 3000);
        }
        
        // å®šæ—¶åˆ›å»ºç‰¹æ•ˆ
        setInterval(createFirework, 600);
        setInterval(createStar, 400);
        setInterval(createHeart, 500);
        setInterval(createSparkle, 300);
        setInterval(createMusicNote, 700);
        setInterval(createGreetingFirework, 2000);
        
        // åˆå§‹ç‰¹æ•ˆçˆ†å‘
        for (let i = 0; i < 10; i++) {
            setTimeout(createFirework, i * 100);
            setTimeout(createStar, i * 120);
            setTimeout(createHeart, i * 150);
            setTimeout(createSparkle, i * 80);
            setTimeout(createMusicNote, i * 200);
        }
        setTimeout(createGreetingFirework, 300);
        
        // ç‚¹å‡»å±å¹•ä¹Ÿä¼šäº§ç”ŸçƒŸç«
        document.body.addEventListener('click', function(e) {

            }
        });
    </script>
