<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ—©å®‰é—®å€™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            animation: bgFlash 0.5s infinite;
            font-family: "Microsoft YaHei", "é»‘ä½“", Arial;
            position: relative;
        }
        
        @keyframes bgFlash {
            0%, 100% { background: linear-gradient(45deg, #ff0000, #ff6666); }
            25% { background: linear-gradient(45deg, #00ff00, #66ff66); }
            50% { background: linear-gradient(45deg, #ffff00, #ffff66); }
            75% { background: linear-gradient(45deg, #ff00ff, #ff66ff); }
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 80px;
            color: #fff;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #00ff00,
                0 0 70px #00ff00,
                0 0 80px #00ff00,
                0 0 100px #00ff00,
                0 0 150px #00ff00;
            animation: textFlash 0.3s infinite, bounce 1s infinite;
            font-weight: bold;
            -webkit-text-stroke: 3px gold;
        }
        
        @keyframes textFlash {
            0%, 100% { 
                color: #ff0000; 
                transform: scale(1) rotate(0deg);
            }
            25% { 
                color: #00ff00; 
                transform: scale(1.1) rotate(5deg);
            }
            50% { 
                color: #ffff00; 
                transform: scale(1) rotate(-5deg);
            }
            75% { 
                color: #ff00ff; 
                transform: scale(1.1) rotate(3deg);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        .star {
            position: absolute;
            font-size: 50px;
            animation: rotate 3s linear infinite, float 2s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.2); }
        }
        
        .heart {
            position: absolute;
            font-size: 40px;
            animation: heartbeat 0.5s infinite, fall 5s linear infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        @keyframes fall {
            0% { top: -50px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>ğŸŒ¸å°å’ªç¥æ‚¨æ—©ä¸Šå¥½ï¼ğŸŒ¸</h1>
    </div>
    
    <script>
        // åˆ›å»ºçƒŸç«æ•ˆæœ
        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.animation = `explode ${0.5 + Math.random()}s ease-out forwards`;
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes explode {
                        to {
                            transform: translate(${tx}px, ${ty}px);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                    style.remove();
                }, 1500);
            }
        }
        
        // åˆ›å»ºæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = 'â­';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(star);
            
            setTimeout(() => star.remove(), 6000);
        }
        
        // åˆ›å»ºçˆ±å¿ƒ
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â¤ï¸';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = '-50px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
        
        // å®šæ—¶åˆ›å»ºç‰¹æ•ˆ
        setInterval(createFirework, 800);
        setInterval(createStar, 500);
        setInterval(createHeart, 600);
        
        // åˆå§‹ç‰¹æ•ˆ
        for (let i = 0; i < 5; i++) {
            setTimeout(createFirework, i * 200);
            setTimeout(createStar, i * 150);
            setTimeout(createHeart, i * 180);
        }
    </script>
</body>
</html>
